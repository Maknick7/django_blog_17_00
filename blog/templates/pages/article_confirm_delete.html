{% extends 'base.html' %}

{% block title %}
Удалить статью: {{ article.title }}
{% endblock title %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Действительно ли вы хотите удалить статью: <b>{{ article.title }}</b></p>
    <input type="submit" class="btn btn-dark" value="Да, удалить">
    <a href="{{ article.get_absolute_url }}" class="btn btn-info">Назад</a>
</form>
{% endblock content %}
